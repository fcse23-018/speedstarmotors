    <section class="feedback">
        <h2>We Value Your Feedback</h2>
        <p>Let us know about your experience with SpeedStar Motors. Your input helps us improve our services and products!</p>
        <div class="feedback-container">
            <form class="feedback-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="comments">Your Comments</label>
                    <textarea id="comments" name="comments" rows="6" placeholder="Share your thoughts" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>
